name: E2E (Playwright)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed

jobs:
  e2e:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright (ephemeral)
        run: npx -y @playwright/test@latest install --with-deps

      - name: Run smoke tests against GitHub Pages
        env:
          BASE_URL: https://twwoo0210.github.io/erp-assist
        run: npx -y @playwright/test@latest test tests/smoke.spec.ts --reporter=dot

      - name: Upload Playwright report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
