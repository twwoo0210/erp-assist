name: E2E (Playwright)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed

jobs:
  e2e:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright (ephemeral)
        run: npx -y @playwright/test@latest install --with-deps

      - name: (Optional) Create E2E test user in Supabase
        continue-on-error: true
        env:
          SUPABASE_URL: ${{ env.VITE_PUBLIC_SUPABASE_URL }}
          VITE_PUBLIC_SUPABASE_URL: ${{ env.VITE_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || vars.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL || vars.E2E_TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD || vars.E2E_TEST_PASSWORD }}
        run: |
          node scripts/create-test-user.mjs || true

      - name: Run Playwright tests (with trace)
        env:
          BASE_URL: https://twwoo0210.github.io/erp-assist
          TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL || vars.E2E_TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD || vars.E2E_TEST_PASSWORD }}
        run: |
          npx -y @playwright/test@latest test --reporter=dot --trace on

      - name: Upload Playwright report (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload Playwright traces (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results
