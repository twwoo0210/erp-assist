name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    env:
      BASE_PATH: /erp-assist/
      VITE_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_PUBLIC_SUPABASE_URL || vars.VITE_PUBLIC_SUPABASE_URL }}
      VITE_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_PUBLIC_SUPABASE_ANON_KEY || vars.VITE_PUBLIC_SUPABASE_ANON_KEY }}
      VITE_FEATURE_AI_CHAT: ${{ secrets.VITE_FEATURE_AI_CHAT || vars.VITE_FEATURE_AI_CHAT || 'true' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Validate Supabase configuration
        run: |
          if [ -z "$VITE_PUBLIC_SUPABASE_URL" ]; then
            echo "::error::VITE_PUBLIC_SUPABASE_URL is not set. Add it as a repository secret or variable."
            exit 1
          fi
          if [ -z "$VITE_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "::error::VITE_PUBLIC_SUPABASE_ANON_KEY is not set. Add it as a repository secret or variable."
            exit 1
          fi

      - name: Build
        run: npm run build

      - name: SPA fallback 404
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
