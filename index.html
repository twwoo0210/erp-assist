<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE_URL%vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP Assist
    <style>
      html, body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif; }
    </style>
    <script>
      // SPA routing support with basename + p/q/h preservation
      (function () {
        try {
          var url = new URL(window.location.href);\n          var params = url.searchParams;\n          var p = params.get('p');\n          var q = params.get('q');\n          var h = params.get('h');\n          if (p) {\n            if (p.charAt(0) !== '/') p = '/' + p;\n            var base = '%BASE_PATH%';\n            if (base.endsWith('/')) base = base.slice(0, -1);\n            var targetPath = base + p + (q ? ('?' + q) : '') + (h ? ('#' + h) : '');\n            if (window.location.origin + window.location.pathname + window.location.search + window.location.hash !== window.location.origin + targetPath) {\n              window.history.replaceState(null, '', targetPath);\n            }\n          }\n        })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
